<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Search</title>
</head>
<body>
<h1>Books</h1>
<table border="1" cellpadding="10">
<thead>
<th>BookCode</th>
<th>Title</th>
<th>Author</th>
<th>Category</th>
</thead>
<tbody>
<tr th:each="b:${list}">
<td th:text="*{b.bookcode}"></td>
<td th:text="*{b.title}"></td>
<td th:text="*{b.author}"></td>
<td th:text="*{b.category}"></td>
<td>
<span th:if="${b.booked}=='0'" ><button><a th:href="@{'/book/'+${b.bookcode}}" style="text-decoration: none">Book</a></button></span>
<span th:if="${b.booked}=='1'" >Booked</span>

</td>
</tr>
</tbody>
</table>
</body>
</html>
