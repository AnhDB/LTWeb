<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Maintenance</title>
</head>
<body>
	<h1>Are you sure you want to delete this product?</h1>
	<form action="#" th:action="@{/productMaint/delete/{code} (code=${product.code})}" th:object="${product}" method="post">
  <table border="0">
		<tr>
			<td>Product Code:</td>
			<td th:text="*{code}"></td>
		</tr>
		<tr>
			<td>Product Description:</td>
			<td th:text="*{description}"></td>
		</tr>
		<tr>
			<td>Product Price:</td>
			<td th:text="*{price}"></td>
		</tr>
		
	</table>
	<br>
	<button type="submit" name="choose" value="yes">Yes</button>
	<button type="submit" name="choose" value="no">No</button>
	
	</form>
</body>
</html>
