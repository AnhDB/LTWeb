<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
	<main class="container">
		<header class="row text-center"></header>

		<section class="row">
			<div class="col mt-4">
				<div class="card">
					<div class="card-header">
						<h2>List of Ingredient</h2>
					</div>
					<div class="card-body">
						<div class="row mt-2 mb-2">
							<div class="col">
								<form th:action="@{/ingredient/}">
									<div class="form-inline float-left">
										<label for="name">Name</label>
										<input type="text" class="form-control ml-2" name="name" id="name"
											aria-describedby="name" placeholder="Name" />
										<button class="btn btn-outline-primary ml-2">
											Search
										</button>
									</div>
								</form>
								<div class="float-right">
									<a class="btn btn-outline-primary" th:href="@{/ingredient/add}">Add New
										Category</a>
								</div>
							</div>
						</div>
						<table class="table table-striped table-inverse">
							<thead>
								<tr>
									<th>Ingredient ID</th>
									<th>Name</th>
									<th>Type</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ingredient : ${ingredients}">
									<td scope="row">[[${ingredient.id}]]</td>
									<td th:text="${ingredient.name}"></td>
									<td th:text="${ingredient.type}"></td>
									<td>
										<a th:href="@{'/ingredient/edit/' + ${ingredient.id}}"
											class="btn btn-outline-warning"><i class="fa fa-edit"></i></a>
										<a th:href="@{'/ingredient/delete/' + ${ingredient.id}}"
											class="btn btn-outline-danger"><i class="fa fa-recycle"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</section>
		<footer class="row"></footer>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
