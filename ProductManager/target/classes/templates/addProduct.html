<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>
</head>
<body>
	<h1>Add Product</h1>
	<form th:action="@{/save}" th:object="${product}" method="post">
		<table border="0" cellpadding="10">
			<tr>
				<td>ID:</td>
				<td><input type="text" th:field="*{id}" /></td>
				<td th:if="@{#fields.hasErrors('id')}" th:errors="*{id}"
					style="color: red"></td>

			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
		  	 <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></td>
			</tr>
			<tr>
				<td>Brand:</td>
				<td><input type="text" th:field="*{brand}" /></td>
				<td th:if="@{#fields.hasErrors('brand')}" th:errors="*{brand}"
					style="color: red"></td>
			</tr>
			<tr>
				<td>Made in:</td>
				<td><input type="text" th:field="*{madein}" /></td>
				<td th:if="@{#fields.hasErrors('madein')}" th:errors="*{madein}" style="color: red"></td>
			</tr>
			<tr>
				<td>Price:</td>
				<td><input type="text" th:field="*{price}" /></td>
				<td th:if="@{#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></td>
			</tr>
		</table>
		<br>
		<button type="submit">Add Product</button>
	<button>
		<a href="/products" style="text-decoration: none">View Products</a>
	</button>
	</form>

	
	
</body>
</html>
